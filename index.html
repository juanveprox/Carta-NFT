<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="main__container">
      <div class="container__img"></div>
    </div>
    <h1 class="main__titulo">Equilibrium #3429</h1>
    <p class="main__parrafo">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="main__info">
      <p class="info__ethereum"><img src="images/icon-ethereum.svg" alt="ethereum-logo"> 0.041 ETH</p>
      <p class="info__reloj"><img src="images/icon-clock.svg" alt="reloj-logo"> 3 days left</p>
    </div>
    
    <div class="main__perfil">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p class="perfil__nombre">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

</body>

</html>
